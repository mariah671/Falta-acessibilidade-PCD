<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Falta de Acessibilidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Início</h2>
            <p>Bem-vindo ao meu site. Aqui você encontrará várias informações interessantes.</p>
        </section>

        <section id="about">
            <h2>Sobre</h2>
            <p>Este é um exemplo de site com falta de acessibilidade.</p>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <p>Você pode entrar em contato conosco através do formulário abaixo.</p>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail">
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
